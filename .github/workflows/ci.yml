name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Project/frontend/package-lock.json

      - name: Test Backend
        working-directory: Project/backend
        run: |
          if [ -f "pom.xml" ]; then
            echo "Running Maven tests..."
            mvn test
          elif [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
            echo "Running Gradle tests..."
            ./gradlew test
          else
            echo "No Java build file found, skipping tests"
          fi

      - name: Test Frontend
        working-directory: Project/frontend
        run: |
          if [ -f "package.json" ]; then
            echo "Installing frontend dependencies..."
            npm ci
            if grep -q '"test"' package.json; then
              echo "Running frontend tests..."
              npm test
            else
              echo "No test script found, skipping frontend tests"
            fi
          else
            echo "No package.json found, skipping frontend tests"
          fi
