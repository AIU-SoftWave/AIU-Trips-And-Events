version: '3.8'

services:
  backend:
    build:
      context: ./Project/backend
      dockerfile: Dockerfile
    container_name: aiu-trips-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JWT_SECRET=${JWT_SECRET:-yourSecretKeyForJWTTokenGenerationPleaseChangeInProduction}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
    networks:
      - aiu-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./Project/frontend
      dockerfile: Dockerfile
    container_name: aiu-trips-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - aiu-network
    restart: unless-stopped

networks:
  aiu-network:
    driver: bridge
