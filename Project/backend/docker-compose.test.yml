version: '3.8'

# Professional Test Environment for Login Performance Testing
# Ensures Parity and Isolation as per assignment requirements

services:
  # PostgreSQL Database with Production-like Configuration
  postgres-test:
    image: postgres:15-alpine
    container_name: aiu-postgres-test
    environment:
      POSTGRES_DB: tripsdb_test
      POSTGRES_USER: aiu_user
      POSTGRES_PASSWORD: aiu_password
      # Performance tuning for test environment
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_MAX_CONNECTIONS: 100
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
      - ./test-data-generator.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiu_user -d tripsdb_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Token Caching (Low-Latency Pattern #2)
  redis-test:
    image: redis:7-alpine
    container_name: aiu-redis-test
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6380:6379"  # Different port to avoid conflicts
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Spring Boot Backend (Isolated Test Instance)
  backend-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aiu-backend-test
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-test:5432/tripsdb_test
      SPRING_DATASOURCE_USERNAME: aiu_user
      SPRING_DATASOURCE_PASSWORD: aiu_password
      
      # Redis Configuration
      SPRING_DATA_REDIS_HOST: redis-test
      SPRING_DATA_REDIS_PORT: 6379
      
      # HikariCP Optimization
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 20
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: 10
      
      # JVM Tuning for Performance Testing
      JAVA_OPTS: >-
        -Xms512m -Xmx1024m
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=200
        -XX:+PrintGCDetails
        -XX:+PrintGCDateStamps
        -Xloggc:/var/log/gc.log
      
      # Actuator & Metrics
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,prometheus,metrics,info
      
    ports:
      - "8081:8080"  # Different port for isolated testing
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 5

  # Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: aiu-prometheus-test
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    ports:
      - "9090:9090"
    networks:
      - test-network
    depends_on:
      - backend-test

  # Grafana for Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: aiu-grafana-test
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    ports:
      - "3001:3000"  # Different port to avoid conflicts
    networks:
      - test-network
    depends_on:
      - prometheus

  # k6 Load Testing (Optional - can be run separately)
  k6:
    image: grafana/k6:latest
    container_name: aiu-k6-test
    volumes:
      - ./load-test-login.js:/scripts/load-test-login.js
      - ./k6-results:/results
    environment:
      BASE_URL: http://backend-test:8080
    networks:
      - test-network
    depends_on:
      - backend-test
    # Command to run load test (uncomment to auto-run)
    # command: run --out json=/results/results.json /scripts/load-test-login.js

networks:
  test-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  postgres-test-data:
  prometheus-data:
  grafana-data:
