spring.application.name=AIU Trips and Events
server.port=8080

# Database Configuration
# Default configuration for PostgreSQL
# These will be overridden by environment variables in Docker
spring.datasource.url=jdbc:postgresql://localhost:5432/tripsdb
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=aiu_user
spring.datasource.password=aiu_password
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=yourSecretKeyForJWTTokenGenerationPleaseChangeInProduction
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# HikariCP Connection Pool Optimization (Low-Latency Pattern #1)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.pool-name=LoginOptimizedPool

# Redis Configuration (Low-Latency Pattern #2: Token Caching)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.jedis.pool.max-active=20
spring.data.redis.jedis.pool.max-idle=10
spring.data.redis.jedis.pool.min-idle=5
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

# Actuator & Prometheus Metrics
management.endpoints.web.exposure.include=health,prometheus,metrics,info
management.metrics.export.prometheus.enabled=true
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
